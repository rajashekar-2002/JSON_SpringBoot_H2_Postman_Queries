server:
  port: ${SERVER_PORT:0}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME:h2}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
